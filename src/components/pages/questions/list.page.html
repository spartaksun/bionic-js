<h1>Questions</h1>

<ul class="questions-list">
    {{#each questions}}
    <li title="{{ id }}">{{ title }}</li>
    <ol type="a">

        {{#each answers}}
        <li>
            {{ title }}
            {{#if correct}}
                <span class="correct">&#10004;</span>
            {{/if}}
        </li>
        {{/each}}

    </ol>
    {{/each}}

</ul>
